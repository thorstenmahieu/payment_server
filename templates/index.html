<html>
    <head>
        <style>
        </style>
        <title>Payment server</title></head>
    <body>
        <h1>Payment server</h1>
        <p>Payment request</p>
        <form action="/payment_requests" method="post" >
            <input type="text" id="name" name="name" placeholder="Name">
            <input type="text" id="account_number" name="account_number" pattern="^([A-Z]{2}[ \-]?[0-9]{2})(?=(?:[ \-]?[A-Z0-9]){9,30}$)((?:[ \-]?[A-Z0-9]{3,5}){2,7})([ \-]?[A-Z0-9]{1,3})?$" placeholder="Account Number" required>
            <input type="number" id="amount" name="amount" placeholder="Amount" step="0.01" required>
            <select name="currency" id="currency" required>
                <option value="USD">US Dollars (USD)</option>
                <option value="EUR">Euros (EUR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
            </select>
            <input type="submit" value="Create Payment Request">
        </form>
        <p>Payment attempt</p>
        <form action="/payment_attempts" method="post" >
            <input type="number" id="payment_request_id" name="payment_request_id" placeholder="Payment Request ID" required>
            <input type="text" id="name" name="name" placeholder="Name">
            <input type="text" id="account_number" name="payer_account_number" pattern="^([A-Z]{2}[ \-]?[0-9]{2})(?=(?:[ \-]?[A-Z0-9]){9,30}$)((?:[ \-]?[A-Z0-9]{3,5}){2,7})([ \-]?[A-Z0-9]{1,3})?$" placeholder="Account Number" required>
            <input type="number" id="amount" name="payed_amount" placeholder="Amount" step="0.01" required>
            <select name="payment_currency" id="currency" required>
                <option value="USD">US Dollars (USD)</option>
                <option value="EUR">Euros (EUR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
            </select>
            <input type="submit" value="Pay">
        </form>
    </body>
</html>
